<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <script>
        // Tar in radie via prompt och funktionen returnerar omkrets och area som sedan skrivs ut med en alert. 
        
        let radie = prompt('Ange cirkelns radie: ')
        
        function cirkel(radie){
                return [2 * Math.PI * radie, Math.pow(radie, 2) * Math.PI];
            };
        let hej = cirkel(radie);      
        alert('Omkrets: ' + hej[0].toFixed(0) + '\n' + 'Area: ' + hej[1].toFixed(0)); 
    </script>
    
</body>
</html>z
